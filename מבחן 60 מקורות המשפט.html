    <script>
        const exam = {"title":"מבחן מסכם במשפטים","questions":[{"id":"1","text":"מהו המאפיין המבחין העיקרי בין נורמה משפטית לנורמה מוסרית?","options":["נורמה משפטית כתובה תמיד, ואילו נורמה מוסרית היא בעל פה.","נורמה משפטית מגובה בסנקציה המופעלת על ידי המדינה, ואילו נורמה מוסרית נאכפת על ידי מצפון או לחץ חברתי.","נורמה משפטית עוסקת רק ביחסים שבין אדם לחברו, ואילו נורמה מוסרית עוסקת ביחסים שבינו לבין המקום.","אין הבדל מהותי, שתיהן מחייבות באותה מידה בבית המשפט."],"correctIndex":1,"explanation":"המאפיין המרכזי של נורמה משפטית הוא אכיפתה על ידי המדינה באמצעות סנקציות מוגדרות."},{"id":"2","text":"איזו גישה משפטית גורסת כי חוק שסותר באופן קיצוני עקרונות צדק אוניברסליים אינו נחשב לחוק תקף?","options":["המשפט הפוזיטיבי.","הגישה האדברסרית.","משפט הטבע.","הגישה הפרוצדורלית."],"correctIndex":2,"explanation":"משפט הטבע גורס כי קיים קשר בלתי נפרד בין משפט למוסר וכי חוק בלתי צודק אינו חוק."},{"id":"3","text":"מהי המשמעות של המונח \"משפט פוזיטיבי\" (Positive Law)?","options":["משפט שנועד להיטיב עם האזרח ולשפר את מצבו.","משפט הקיים ומחייב מכוח קביעתו על ידי הריבון (המחוקק) בזמן ובמקום נתון, ללא תלות במוסריותו.","משפט המבוסס על עקרונות דתיים חיוביים.","משפט העוסק בזכויות יסוד בלבד."],"correctIndex":1,"explanation":"המשפט הפוזיטיבי מתמקד בחוק כפי שנחקק באופן רשמי על ידי הריבון, ללא קשר לתוכנו המוסרי."},{"id":"4","text":"מהו ההבדל בין \"זכות חפצא\" (In Rem) ל\"זכות גברא\" (In Personam)?","options":["זכות חפצא תקפה כלפי אדם ספציפי, וזכות גברא כלפי כל העולם.","זכות חפצא דורשת מסמך כתוב, וזכות גברא לא.","זכות חפצא תקפה כלפי כולי עלמא (כל העולם), וזכות גברא תקפה רק כלפי צד ספציפי שהתחייב.","זכות חפצא קשורה לדיני עונשין, וזכות גברא לדיני חוזים."],"correctIndex":2,"explanation":"זכות חפצא היא זכות קניינית המוגנת כלפי כולם, בעוד זכות גברא היא זכות אישית הנובעת בדרך כלל מחוזה."},{"id":"5","text":"הוראת חוק הקובעת כי \"עובד זכאי לפיצויי פיטורים, ואין תוקף לוויתור על זכות זו\", היא דוגמה ל:","options":["דין דיספוזיטיבי (מרשה).","דין קוגנטי (כופה).","דין פרוצדורלי.","תקנה לשעת חירום."],"correctIndex":1,"explanation":"דין קוגנטי הוא דין שלא ניתן להתנות עליו בהסכמה חוזית, והוא נועד להגן על צדדים חלשים."},{"id":"6","text":"הוראת חוק הקובעת כי \"מועד התשלום יהיה בעת המסירה, אלא אם הוסכם אחרת בין הצדדים\", היא דוגמה ל:","options":["דין קוגנטי (כופה).","דין דיספוזיטיבי (מרשה).","לקונה משפטית.","משפט טבעי."],"correctIndex":1,"explanation":"דין דיספוזיטיבי מאפשר לצדדים לקבוע הסדרים אחרים מאלו הקבועים בחוק כברירת מחדל."},{"id":"7","text":"מהו \"סעד\" (Remedy) במשפט?","options":["העילה המשפטית שבגינה מוגשת התביעה.","הפיצוי או הצו שבית המשפט מעניק לתובע בסיום ההליך כדי לתקן את העוול.","כתב ההגנה שמגיש הנתבע.","האגרה המשולמת לבית המשפט."],"correctIndex":1,"explanation":"סעד הוא התרופה או האמצעי המשפטי שמעניק בית המשפט כדי לאכוף זכות או למנוע פגיעה בה."},{"id":"8","text":"איזה ענף משפטי מסדיר את היחסים שבין אדם לחברו, כאשר המדינה משמשת כבורר ניטרלי?","options":["המשפט הציבורי.","המשפט המנהלי.","המשפט הפרטי.","המשפט הפלילי."],"correctIndex":2,"explanation":"המשפט הפרטי עוסק ביחסים המשפטיים שבין ישויות פרטיות ללא מעורבות של המדינה כצד פעיל."},{"id":"9","text":"מה משמעות המונח \"חוק סטטוטורי\"?","options":["חוק שנחקק על ידי הרשות המחוקקת (חוק חרות).","חוק שמבוסס על מנהגים עתיקים.","חוק שנוצר על ידי פסיקת שופטים.","חוק זמני לשעת חירום."],"correctIndex":0,"explanation":"חוק סטטוטורי הוא חוק שנכתב ואושר על ידי הגוף המחוקק (הכנסת בישראל)."},{"id":"10","text":"מהו \"פסק דין הצהרתי\"?","options":["פסק דין שמחייב את הנתבע לשלם פיצוי מיידי.","פסק דין שבו בית המשפט מצהיר על המצב המשפטי או על זכות מסוימת, ללא הוראה אופרטיבית לביצוע.","הצהרה של התובע בתחילת המשפט.","פסק דין שניתן בהעדר הגנה."],"correctIndex":1,"explanation":"פסק דין הצהרתי מצהיר על קיומה של זכות או מצב משפטי מבלי להטיל חובת עשייה מיידית."},{"id":"11","text":"מה היה תפקידו של \"סימן 46 לדבר המלך במועצתו\" בתקופת המנדט?","options":["הוא קבע כי המשפט העות'מאני בטל ומבוטל.","הוא שימש כ\"צינור\" לקליטת המשפט האנגלי (המקובל ודיני היושר) במקרה של חסר (לקונה) בחוק המקומי.","הוא קבע את סמכויות הנציב העליון לחוקק חוקים.","הוא אסר על שימוש במשפט העברי בבתי המשפט."],"correctIndex":1,"explanation":"סימן 46 איפשר לשופטים לפנות למשפט האנגלי כדי להשלים חוסרים בחקיקה המקומית."},{"id":"12","text":"מהו החידוש העיקרי של \"חוק יסודות המשפט, 1980\"?","options":["ביטול התלות במשפט האנגלי והפניה ל\"מורשת ישראל\" במקרה של לקונה.","אימוץ החוקה האמריקאית כבסיס למשפט הישראלי.","ביטול כל החוקים העות'מאניים באופן גורף.","הקמת בית המשפט העליון."],"correctIndex":0,"explanation":"חוק זה ניתק רשמית את הזיקה למשפט האנגלי וקבע את מקורות המשפט הישראליים למילוי חסר."},{"id":"13","text":"מהו \"המג'לה\"?","options":["קובץ החוקים הפליליים של המנדט הבריטי.","קובץ הדינים האזרחיים של האימפריה העות'מאנית.","ספר הפסיקה של בית המשפט העליון.","כינוי לחוקי היסוד של מדינת ישראל."],"correctIndex":1,"explanation":"המג'לה היא קודקס החוקים האזרחי העות'מאני שהיה מבוסס על הדין המוסלמי."},{"id":"14","text":"מהם המאפיינים הנדרשים כדי שנוהג יהפוך ל\"מנהג\" מחייב משפטית?","options":["שימוש רב שנים ותחושת חובה משפטית בקרב הציבור.","כתיבתו בספר החוקים של הכנסת.","הסכמה בכתב בין כל האזרחים.","אישור של נשיא המדינה."],"correctIndex":0,"explanation":"מנהג מחייב דורש יסוד עובדתי של התמדה בזמן ויסוד נפשי של הכרה בחובה המשפטית לנהוג כך."},{"id":"15","text":"השיטה המשפטית בישראל מוגדרת כ:","options":["שיטה קונטיננטלית טהורה.","שיטת המשפט המקובל (Common Law) הטהורה.","שיטה מעורבת, המשלבת יסודות מהמשפט המקובל והמשפט הקונטיננטלי.","שיטת המשפט העברי."],"correctIndex":2,"explanation":"השיטה בישראל היא מעורבת, היא ירשה יסודות מהמשפט המקובל האנגלי אך אימצה גם קודים המאפיינים את השיטה הקונטיננטלית."},{"id":"16","text":"מהם \"דיני היושר\" (Equity)?","options":["חוקים שנחקקו על ידי הכנסת כדי לקדם שוויון חברתי.","מערכת כללים שהתפתחה באנגליה במקביל למשפט המקובל, שנועדה לתת סעדים צודקים במקרים שהחוק היבש גרם לעוול.","דינים העוסקים בבוררות עסקית בלבד.","כללים המחייבים שופטים להיות ישרים."],"correctIndex":1,"explanation":"דיני היושר נועדו להשלים ולרכך את המשפט המקובל במקרים בהם החוק הפורמלי לא סיפק פתרון צודק."},{"id":"17","text":"מהי \"רצפציה\" (Reception)?","options":["קבלת פנים לשופט חדש.","תהליך של קליטת שיטת משפט זרה והטמעתה במשפט המקומי.","ערעור על פסק דין של בית משפט שלום.","הליך של מחיקת תביעה על הסף."],"correctIndex":1,"explanation":"רצפציה היא התהליך שבו מדינה מאמצת לתוכה באופן רשמי עקרונות או מערכת חוקים של מדינה אחרת."},{"id":"18","text":"לפי \"פירמידת הנורמות\" של קלזן, איזה מבין הבאים נמצא בראש הפירמידה בישראל?","options":["חוקי הכנסת.","תקנות הממשלה.","חוקי היסוד.","פסקי דין של בית המשפט העליון."],"correctIndex":2,"explanation":"חוקי היסוד מהווים את המדרג הנורמטיבי העליון בישראל, מעל לחקיקה רגילה ותקנות."},{"id":"19","text":"מהו \"שריון פורמלי\" (דיוני) של חוק?","options":["קביעה כי לא ניתן לשנות את החוק אלא ברוב מיוחס (מספרי) של חברי כנסת (למשל 61).","קביעה כי לא ניתן לשנות את החוק אם השינוי פוגע בערכי המדינה.","הגנה על החוק מפני ביקורת שיפוטית של בג\"ץ.","דרישה לחתימת ראש הממשלה על כל שינוי."],"correctIndex":0,"explanation":"שריון פורמלי מגדיר את התנאים הפרוצדורליים (כמו רוב חברי הכנסת) הנדרשים לשינוי הוראת חוק."},{"id":"20","text":"מהי \"פסקת ההגבלה\" בחוק יסוד: כבוד האדם וחירותו?","options":["סעיף המגביל את כהונת השופטים.","סעיף הקובע כי מותר לפגוע בזכויות שבחוק היסוד רק בתנאים מסוימים (בחוק, לתכלית ראויה, במידתיות).","סעיף המגביל את זכות השתיקה של נאשמים.","סעיף האוסר על הכנסת לחוקק חוקים חדשים בנושאי זכויות אדם."],"correctIndex":1,"explanation":"פסקת ההגבלה קובעת את התנאים המצטברים שבהם מותר לחקיקה רגילה לפגוע בזכויות המעוגנות בחוק היסוד."},{"id":"21","text":"מה מעמדה של \"פקודה\" (Ordinance) שנחקקה בתקופת המנדט הבריטי?","options":["מעמד של תקנה (חקיקת משנה).","מעמד של חוק (חקיקה ראשית), שווה לחוק של הכנסת.","מעמד של חוק יסוד.","בטלה ומבוטלת מאז קום המדינה."],"correctIndex":1,"explanation":"פקודות שנחקקו לפני קום המדינה נחשבות לחקיקה ראשית במעמד של חוק, אלא אם בוטלו או שונו."},{"id":"22","text":"מה ייחודן של \"תקנות שעת חירום\" (תקש\"ח)?","options":["הן חקיקת משנה שיכולה לגבור זמנית על חקיקה ראשית (חוקי כנסת).","הן תקפות לנצח מרגע שהותקנו.","הן מחייבות רק את כוחות הביטחון.","הן ניתנות להתקנה רק על ידי הכנסת ולא על ידי הממשלה."],"correctIndex":0,"explanation":"תקנות שעת חירום הן כלי עוצמתי המאפשר לממשלה לשנות חקיקה ראשית במצבי חירום מוגדרים."},{"id":"23","text":"מהו \"הסדר שלילי\"?","options":["הסדר חובות של אדם פושט רגל.","שתיקה מכוונת של המחוקק, המעידה על כך שביקש לשלול הסדר מסוים, ולכן אסור לבית המשפט להשלים את החסר.","לקונה (חסר) בחוק הנובעת משכחה של המחוקק.","הסכם פשרה שבוטל על ידי בית המשפט."],"correctIndex":1,"explanation":"הסדר שלילי אינו חסר מקרי, אלא בחירה מודעת של המחוקק לא להחיל נורמה מסוימת על מצב מסוים."},{"id":"24","text":"מה ההבדל בין חוקה פורמלית לחוקה מטריאלית?","options":["חוקה פורמלית היא מסמך כתוב יחיד ונוקשה; חוקה מטריאלית היא אוסף חוקים בעלי תוכן חוקתי.","חוקה פורמלית עוסקת בנהלים; חוקה מטריאלית עוסקת בכסף.","בישראל יש חוקה פורמלית אך אין חוקה מטריאלית.","אין הבדל, אלו שמות נרדפים."],"correctIndex":0,"explanation":"חוקה פורמלית היא מסמך עליון יחיד, בעוד חוקה מטריאלית מתייחסת לתוכן המהותי של חוקי היסוד וערכי המשטר."},{"id":"25","text":"מה קובעת \"פסקת שמירת הדינים\" בחוק יסוד: כבוד האדם וחירותו?","options":["שכל חוק חדש חייב להתאים לחוק היסוד.","שחוקים שנחקקו לפני חוק היסוד (1992) מוגנים מביטול, גם אם הם סותרים אותו.","שהמשפט העברי הוא המקור לפרשנות החוק.","ששופטים חייבים לשמור על החוקים בתיקייה מיוחדת."],"correctIndex":1,"explanation":"פסקת שמירת הדינים נועדה לשמור על תקפותם של חוקים ישנים ולמנוע את ביטולם המיידי עקב חקיקת חוק היסוד."},{"id":"26","text":"מהי תקרת הסמכות הכספית של בית משפט השלום בתביעות אזרחיות?","options":["1 מיליון ש\"ח.","2.5 מיליון ש\"ח.","4 מיליון ש\"ח.","אין תקרה, הוא מוסמך לדון בכל סכום."],"correctIndex":1,"explanation":"סמכותו העניינית של בית משפט השלום מוגבלת לתביעות כספיות שסכומן אינו עולה על 2.5 מיליון ש\"ח."},{"id":"27","text":"לאיזה בית משפט הסמכות לדון בתביעה שעניינה \"בעלות במקרקעין\"?","options":["בית משפט השלום.","בית המשפט המחוזי.","בית המשפט לענייני משפחה (תמיד).","בית הדין הרבני."],"correctIndex":1,"explanation":"תביעות בעלות במקרקעין שייכות לסמכותו העניינית של בית המשפט המחוזי."},{"id":"28","text":"לאיז                 <div class="bg-white p-8 rounded-3xl shadow-sm border border-slate-200" id="q-container-${qIdx}">
                    <div class="flex gap-4 mb-6">
                        <span class="w-8 h-8 bg-slate-100 text-slate-600 rounded-lg flex items-center justify-center font-bold flex-shrink-0">${qIdx + 1}</span>
                        <h3 class="text-xl font-bold text-slate-800 leading-tight">${q.text}</h3>
                    </div>
                    <div class="grid gap-3">
                        ${q.options.map((opt, oIdx) => `
                            <div class="option-card p-4 rounded-2xl border-2 border-slate-100 flex items-center gap-3" 
                                 id="opt-${qIdx}-${oIdx}" 
                                 onclick="selectOption(${qIdx}, ${oIdx})">
                                <span class="w-8 h-8 rounded-full border border-slate-300 flex items-center justify-center text-sm font-bold flex-shrink-0">${letters[oIdx]}</span>
                                <span>${opt}</span>
                            </div>
                        `).join('')}
                    </div>
                    <div id="explanation-${qIdx}" class="hidden mt-6 pt-6 border-t border-slate-50 text-slate-600 italic">
                        <strong class="text-amber-600 not-italic ml-2">הסבר:</strong> ${q.explanation}
                    </div>
                </div>
            `).join('');
        }

        function selectOption(qIdx, oIdx) {
            if (window.submitted) return;
            userAnswers[qIdx] = oIdx;
            
            // UI Reset for this question
            for(let i=0; i<4; i++) {
                document.getElementById('opt-' + qIdx + '-' + i).classList.remove('selected');
            }
            // Select UI
            document.getElementById('opt-' + qIdx + '-' + oIdx).classList.add('selected');
        }

        function submitExam() {
            if (Object.keys(userAnswers).length < exam.questions.length) {
                alert('אנא ענה על כל השאלות לפני הבדיקה');
                return;
            }
            window.submitted = true;
            document.getElementById('submit-btn').classList.add('hidden');
            
            let score = 0;
            exam.questions.forEach((q, qIdx) => {
                const correct = q.correctIndex;
                const user = userAnswers[qIdx];
                
                document.getElementById('explanation-' + qIdx).classList.remove('hidden');
                
                const correctEl = document.getElementById('opt-' + qIdx + '-' + correct);
                correctEl.classList.add('correct');
                correctEl.classList.remove('selected');

                if (user === correct) {
                    score++;
                } else {
                    document.getElementById('opt-' + qIdx + '-' + user).classList.add('wrong');
                }
            });

            const resultCard = document.getElementById('result-card');
            resultCard.classList.remove('hidden');
            const percent = Math.round((score / exam.questions.length) * 100);
            document.getElementById('score-display').innerText = percent + '%';
            
            let feedback = "עבודה יפה!";
            if(percent >= 90) feedback = "מצוין! שליטה מלאה בחומר!";
            else if(percent >= 70) feedback = "כל הכבוד, תוצאה טובה מאוד.";
            else feedback = "כדאי לעבור על ההסברים ולנסות שוב.";
            
            document.getElementById('feedback-text').innerText = feedback;
            window.scrollTo({ top: resultCard.offsetTop - 50, behavior: 'smooth' });
        }

        renderExam();
    </script>
</body>
</html>
